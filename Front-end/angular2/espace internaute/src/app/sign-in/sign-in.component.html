

<br><br><br>



<div *ngIf="ac">
  <h1>{{ac.access}}</h1> 
</div>

<div class="container">
 <div class="panel panel-default" id="custom">
   <div class="panel-heading">Connexion</div>
    <div class="panel-body">
      <br>
<div class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="alias">Alias</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="alias" [(ngModel)]="alias" placeholder="Enter votre alias">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Mot de passe</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" [(ngModel)]="passwd" placeholder="Enter mot de passe">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="submit()"  class="btn btn-default">Submit</button>
    </div>
  </div>
</div><!--></!-->
<p style="color:red">{{errMessage}}</p>
<p style="color:green">{{successMessage}}</p>

<button md-raised-button style="float:right" (click)="redirectTo()"  color="primary">Inscription</button>
    </div>
</div>


</div>
